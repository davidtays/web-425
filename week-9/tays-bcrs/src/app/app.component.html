
<mat-toolbar class="menu" role="header" color="primary">
  <mat-toolbar-row>
    <button mat-button class="toolbar__icon-button mat-button">
      <mat-icon>web</mat-icon>
      <span style="margin-left: 5px !important;">WEB 425</span>
    </button>
    <button mat-button class="mat-button">
      About
    </button>
    <button mat-button class="mat-button">
      Contact Us
    </button>

    <div fxFlex></div>

    <!-- User Profile -->
    <button class="toolbar__icon-button" [matMenuTriggerFor]="menu" mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #menu="matMenu" xPosition="before" yPosition="below" >
      <button mat-menu-item>
        <mat-icon>perm_contact_calendar</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>

    </mat-menu>
  </mat-toolbar-row>

</mat-toolbar>
<mat-sidenav-container class="sidenav-container" fullscreen>

    <mat-sidenav #sidenav mode="side" [(opened)]="opened" >      
      <div >
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">        
          <mat-card class="login-panel frm-login-panel">      
            <mat-card-content class="frm-login-body">
              <mat-card-header>Login</mat-card-header>
              
              <div>Username: <input type="text" name="username" ngModel></div>
            
              <div>SSN: <input type="text" name="ssn" ngModel></div>
            
              <div ngModelGroup="passwordsGroup">
                <div> Password: <input type="password" name="password" ngModel></div>
                <div>Confirm Password: <input type="password" name="pconfirm" ngModel></div>
                <div class="right">
                  <button type="submit">Submit</button>
                </div>              
              </div>             
            </mat-card-content>
          </mat-card>    
        </form> 
      </div>
    </mat-sidenav>
    
    <mat-sidenav-content class="sidenav-content" >
        <button type="button" mat-button (click)="sidenav.toggle()">Login  >></button>
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">        
            <mat-card class="login-panel frm-login-panel">      
              <mat-card-content class="frm-login-body">
                <mat-card-header>Service</mat-card-header>
                
                <app-service></app-service>
              </mat-card-content>
            </mat-card>    
          </form>
    </mat-sidenav-content>
  </mat-sidenav-container>
