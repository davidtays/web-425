
<mat-toolbar class="menu" role="header" color="primary">
  <mat-toolbar-row>
    <button mat-button class="toolbar__icon-button mat-button">
      <mat-icon>web</mat-icon>
      <span style="margin-left: 5px !important;">WEB 425</span>
    </button>
    <button mat-button class="mat-button">
      About
    </button>
    <button mat-button class="mat-button">
      Contact Us
    </button>

    <div fxFlex></div>

    <!-- User Profile -->
    <button class="toolbar__icon-button" [matMenuTriggerFor]="menu" mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #menu="matMenu" xPosition="before" yPosition="below" >
      <button mat-menu-item>
        <mat-icon>perm_contact_calendar</mat-icon>
        <span>My Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>

    </mat-menu>
  </mat-toolbar-row>

</mat-toolbar>
<mat-sidenav-container class="sidenav-container" fullscreen>

    <mat-sidenav mode="side" opened="true">
      <div >
        Daves SIDENAV
      </div>
    </mat-sidenav>
    
    <mat-sidenav-content class="sidenav-content" >

      <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  
        <mat-card class="login-panel frm-login-panel">      
          <mat-card-content class="frm-login-body">
            <mat-card-header>Phone Validator</mat-card-header>
            <div>Phone number: 
              <input type="text" name="telephone" ngModel
              required
              pattern="[0-9]*"
              minlength="10"
              #phone="ngModel"
              [class.hasError]="phone.isvalid && phone.touched">
              <button type="submit" [disabled]="f.invalid">Submit</button> 

              <div [hidden]="phone.valid || phone.pristine"></div>
              <div class="error" [hidden]="!phone.hasError('minlength')">Phone has to have at least 10 digits</div>
              <div class="error" [hidden]="!phone.hasError('required')">Phone is required</div>
              <div class="error" [hidden]="!phone.hasError('pattern')">Only digits are allowed</div>
            </div>    
          </mat-card-content>
        </mat-card>
      
      </form> 
    </mat-sidenav-content>
  </mat-sidenav-container>
